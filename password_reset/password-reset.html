    <h1 class="title">Passwort-Reset</h1>
    <section>
        <form class="form" action="/result.html" method="post">

            <div class="grid-inputs">

                <div class="flex-column-inputs">
                    <label for="mail">E-Mail</label>
                    <input required type="email" name="mail" id="mail" placeholder="max.mustermann@email.de"
                        pattern="[a-zA-Z0-9._%+-]+@{1}[a-zA-Z0-9.-]+\.{1}[a-zA-Z]{2,}">
                </div>
                <div class="flex-column-inputs">
                    <label for="name">Vor- und Nachname</label>
                    <input required type="text" name="name" id="name" placeholder="Max Mustermann">
                </div>
                <div class="flex-column-inputs">
                    <label for="security1">Whitemode oder Darkmode?</label>
                    <input required type="text" name="security1" id="security1" placeholder="Whitemode!">
                </div>
                <div class="flex-column-inputs">
                    <label for="security2">Was ist dein Lieblingspokemon?</label>
                    <input required type="text" name="security2" id="security2" placeholder="Elezeba">
                </div>
                <div class="flex-column-inputs">
                    <label for="security3">Vervollständigen Sie diese Zahlenfolge: 1,2,3,4,5,?</label>
                    <input required type="text" name="security3" id="security3" placeholder="475" pattern="[0-9]{1,3}">
                </div>
            </div>

            <div class="flex-row-buttons">
                <button type="reset">Eingaben zurücksetzen</button>
                <button type="submit">Abschicken</button>
            </div>
        </form>
